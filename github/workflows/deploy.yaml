name: Run ទាញយក វីដេអូ បូតខ្មែរ

on:
  push:
    branches: [main]
job:
  run bot: unbuntu-latest
  steps:
      - uses: action/checkout@v3
      - name: set up python
        uses: actionsVsetup-python@v4
        with: 
          oython-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirments.txt
      - name: Run bot
        run: python app.py
